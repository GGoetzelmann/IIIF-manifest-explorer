<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIIF Image Extractor (v2 & v3)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { width: 80%; padding: 8px; }
    button { padding: 8px 12px; margin-left: 10px; }
    .thumb { display: inline-block; margin: 10px; text-align: center; width: 180px; }
    img { max-width: 150px; display: block; margin-bottom: 5px; }
    .label { font-weight: bold; margin-bottom: 5px; display: block; }
  </style>
</head>
<body>
  <h1>IIIF Image Extractor (v2 & v3)</h1>
  <p>Enter a IIIF manifest URL:</p>
  <input type="text" id="manifestUrl" placeholder="https://example.com/manifest.json">
  <button onclick="extractImages()">Extract Images</button>
  <div id="results"></div>

  <script>
    function makeThumbnailUrl(originalUrl) {
      if (originalUrl.endsWith('/info.json')) {
        return originalUrl.replace('/info.json', '/full/150,/0/default.jpg');
      }
      const parts = originalUrl.split('/');
      const idx = parts.findIndex(p => p === 'full' || p.match(/^\d+,/));
      if (idx !== -1 && parts.length > idx + 1) {
        parts[idx + 1] = '150,'; // Replace size with width=150
        return parts.join('/');
      }
      return originalUrl + '/full/150,/0/default.jpg';
    }

    async function extractImages() {
      const url = document.getElementById('manifestUrl').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading...</p>';

      try {
        const response = await fetch(url);
        const manifest = await response.json();
        const items = [];

        const iiif_v = manifest['@context'] && manifest['@context'].includes('presentation/2') ? 2 : 3;

        if (iiif_v === 3) {
          manifest.items.forEach(canvas => {
            const label = canvas.label ? (canvas.label.en ? canvas.label.en[0] : Object.values(canvas.label)[0][0]) : 'Untitled';
            canvas.items.forEach(page => {
              page.items.forEach(annotation => {
                if (annotation.body && annotation.body.id) {
                  items.push({ url: annotation.body.id, label });
                }
              });
            });
          });
        } else {
          if (manifest.sequences && manifest.sequences[0].canvases) {
            manifest.sequences[0].canvases.forEach(canvas => {
              const label = canvas.label || 'Untitled';
              if (canvas.images && canvas.images[0].resource['@id']) {
                items.push({ url: canvas.images[0].resource['@id'], label });
              }
            });
          }
        }

        if (items.length === 0) {
          resultsDiv.innerHTML = '<p>No images found.</p>';
          return;
        }

        resultsDiv.innerHTML = '';
        items.forEach(item => {
          const thumbUrl = makeThumbnailUrl(item.url);
          const div = document.createElement('div');
          div.className = 'thumb';
          div.innerHTML = `
            <span class="label">${item.label}</span>
            <a href="${item.url}" target="_blank">
              <img src="${thumbUrl}" alt="Thumbnail">
            </a>
            <small><a href="${item.url}" target="_blank">${item.url}</a></small>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (error) {
        resultsDiv.innerHTML = '<p>Error loading manifest.</p>';
        console.error(error);
      }
    }
  </script>
</body>
</html>
